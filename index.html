<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript a DOM</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Změna tříd, události</h1>
    <p class="odstavec" onmouseover="setBold(this)" onmouseout="setNormal(this)"> V elipse spí lev</p>

    <!--<div class="ctverecek zluty"></div>
    <div class="ctverecek zeleny"></div>
    <img class="obrazek" src="obrazky/kocka.jpg"> -->

    <button class="tlacitko" onclick="odstavecBarva()">Červené po kliknutí</button>
    <button class="tlacitko" onclick="odstavecZvetseni()">Zvětšit text </button>

    <button class="tlacitko" onclick="play()">Play </button>
    <button class="tlacitko" onclick="pause()">Pause </button>
    <button class="tlacitko" onclick="jdiNaZacatek()"> Vrať na začátek </button>
    <button class="tlacitko" onclick="ztisit()"> Ztišit </button>
    <button class="tlacitko" onclick="zvukPulka()"> Zvuk tak akorát </button>
    <button class="tlacitko" onclick="zvukMaximum()"> Na plné pecky </button>
    <audio id='zvuk' src="audio/dingdingdang.mp3" preload="auto"></audio>
    <script src='main.js'></script>
</body>

</html>
